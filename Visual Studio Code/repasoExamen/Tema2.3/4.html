<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <script>
      var fecha = new Date();

      document.write(fecha.toLocaleDateString());
      document.write("<br>");

      document.write(fecha.toDateString());
      document.write("<br>");

      document.write(fecha.toLocaleString());
      document.write("<br>");

      document.write(fecha.toLocaleTimeString());
      document.write("<br>");
    </script>
  </body>
</html>
